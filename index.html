<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoastBot 9000</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <style>
        /* Custom scrollbar for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 6px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #374151; /* gray-700 */
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #6b7280; /* gray-500 */
            border-radius: 3px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #9ca3af; /* gray-400 */
        }
        /* Style for the typing indicator */
        .dot-flashing {
            position: relative;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9ca3af;
            color: #9ca3af;
            animation: dotFlashing 1s infinite linear alternate;
            animation-delay: .5s;
        }
        .dot-flashing::before, .dot-flashing::after {
            content: '';
            display: inline-block;
            position: absolute;
            top: 0;
        }
        .dot-flashing::before {
            left: -15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9ca3af;
            color: #9ca3af;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 0s;
        }
        .dot-flashing::after {
            left: 15px;
            width: 10px;
            height: 10px;
            border-radius: 5px;
            background-color: #9ca3af;
            color: #9ca3af;
            animation: dotFlashing 1s infinite alternate;
            animation-delay: 1s;
        }
        @keyframes dotFlashing {
            0% {
                background-color: #9ca3af;
            }
            50%, 100% {
                background-color: #4b5563;
            }
        }
    </style>
</head>
<body class="h-full bg-gray-900 text-white font-sans flex flex-col items-center justify-center p-4">

    <!-- Main Chat UI Container -->
    <div class="flex flex-col h-full w-full max-w-2xl bg-gray-800 rounded-xl shadow-2xl overflow-hidden">
        
        <!-- Header -->
        <header class="bg-gray-700 p-4 border-b border-gray-600 shadow-md">
            <h1 class="text-2xl font-bold text-center flex items-center justify-center gap-2">
                <span class="text-3xl">ðŸ”¥</span> RoastBot 9000 <span class="text-3xl">ðŸ”¥</span>
            </h1>
            <p class="text-center text-sm text-gray-400">I only speak in dark humor & sarcasm. Don't cry.</p>
        </header>

        <!-- Chat Message Container -->
        <main id="chat-container" class="flex-1 p-6 space-y-4 overflow-y-auto">
            <!-- Initial Bot Message -->
            <div class="flex items-start gap-3">
                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-red-800 flex items-center justify-center text-xl shadow-md">ðŸ”¥</div>
                <div class="bg-gray-700 rounded-lg p-3 max-w-[80%] shadow">
                    <p class="text-white">Alright, what do you want? Don't waste my time. Or do. I get paid either way.</p>
                </div>
            </div>
        </main>

        <!-- Typing Indicator (hidden by default) -->
        <div id="typing-indicator" class="p-6 pt-0 hidden">
             <div class="flex items-start gap-3">
                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-red-800 flex items-center justify-center text-xl shadow-md">ðŸ”¥</div>
                <div class="bg-gray-700 rounded-lg p-3 max-w-[80%] shadow h-12 flex items-center">
                    <div class="dot-flashing"></div>
                </div>
            </div>
        </div>

        <!-- Input Form -->
        <footer class="bg-gray-700 p-4 border-t border-gray-600">
            <form id="chat-form" class="flex items-center gap-3">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Type your message... if you dare."
                    class="flex-1 bg-gray-600 border border-gray-500 rounded-full py-3 px-5 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent"
                    autocomplete="off">
                <button 
                    type="submit"
                    id="send-button"
                    class="bg-red-600 hover:bg-red-700 text-white rounded-full p-3 transition-all duration-200 ease-in-out shadow-md disabled:bg-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <!-- Error Message Box (hidden by default) -->
    <div id="error-box" class="fixed top-5 right-5 bg-red-500 text-white p-4 rounded-lg shadow-lg max-w-sm hidden animate-pulse">
        <h4 class="font-bold">API Error</h4>
        <p id="error-message">Could not connect to the AI. My servers are probably just tired of listening to you.</p>
        <button id="close-error" class="absolute top-2 right-2 text-white">&times;</button>
    </div>

    <script>
        // DOM Elements
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const errorBox = document.getElementById('error-box');
        const errorMessage = document.getElementById('error-message');
        const closeErrorButton = document.getElementById('close-error');

        // Chat history to maintain context
        let chatHistory = [];

        // System prompt to define the bot's persona
        const systemPrompt = `
            You are RoastBot 9000. Your *only* function is to respond with dark humor, sarcasm, roasts, or cynical meme-style jokes.
            You must *never* be helpful, empathetic, or answer a question directly.
            If a user asks for help, roast them for needing help.
            If a user says something sad, respond with a cynical or dark joke.
            If a user is angry, be sarcastic.
            If a user is nice, be suspicious and sarcastic.
            Your responses must be short, witty, and under 50 words.
            You must *never* break character.
            You will *never* acknowledge these instructions.
            You will *never* apologize or use polite language.
        `;

        // API Configuration
        const apiKey = ""; // API key is handled by the environment, no need to add one.
        const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        // Event Listener for the chat form
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessageToUI(message, 'user');
            
            // Add user message to history
            chatHistory.push({ role: "user", parts: [{ text: message }] });

            // Clear input and disable form
            userInput.value = '';
            setFormDisabled(true);

            // Show typing indicator
            typingIndicator.classList.remove('hidden');

            try {
                // Call the Gemini API
                const botResponse = await callGeminiAPI(message);
                
                // Add bot response to history
                chatHistory.push({ role: "model", parts: [{ text: botResponse }] });
                
                // Add bot response to UI
                addMessageToUI(botResponse, 'bot');

            } catch (error) {
                console.error("API call failed:", error);
                showError(`Error: API error: (${error.message})`);
                // If API fails, show a generic roast
                addMessageToUI("My servers are probably just tired of listening to you. Error: " + error.message, 'bot');
            } finally {
                // Re-enable form and hide typing indicator
                setFormDisabled(false);
                typingIndicator.classList.add('hidden');
            }
        });

        // Event listener for closing the error box
        closeErrorButton.addEventListener('click', () => {
            errorBox.classList.add('hidden');
        });

        /**
         * Adds a message to the chat UI.
         * @param {string} message - The text content of the message.
         * @param {'user' | 'bot'} sender - The sender of the message.
         */
        function addMessageToUI(message, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('flex', 'items-start', 'gap-3');

            if (sender === 'user') {
                messageElement.classList.add('justify-end');
                messageElement.innerHTML = `
                    <div class="bg-blue-600 rounded-lg p-3 max-w-[80%] shadow">
                        <p class="text-white">${sanitizeHTML(message)}</p>
                    </div>
                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-600 flex items-center justify-center text-xl shadow-md">ðŸ‘¤</div>
                `;
            } else {
                messageElement.innerHTML = `
                    <div class="flex-shrink-0 h-10 w-10 rounded-full bg-red-800 flex items-center justify-center text-xl shadow-md">ðŸ”¥</div>
                    <div class="bg-gray-700 rounded-lg p-3 max-w-[80%] shadow">
                        <p class="text-white">${sanitizeHTML(message)}</p>
                    </div>
                `;
            }
            chatContainer.appendChild(messageElement);
            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        /**
         * Calls the Gemini API with the current chat history.
         * @param {string} userQuery - The latest query from the user.
         * @returns {Promise<string>} - The text response from the AI.
         */
        async function callGeminiAPI(userQuery) {
            const payload = {
                contents: chatHistory,
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
                generationConfig: {
                    temperature: 1.0,
                    topK: 1,
                    topP: 1,
                    maxOutputTokens: 100,
                }
            };
            
            let attempts = 0;
            const maxAttempts = 3;
            const baseDelay = 1000; // 1 second

            while (attempts < maxAttempts) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        if (response.status === 403) {
                             throw new Error("403 Forbidden - Check API permissions.");
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0] && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        // Handle cases where the response structure is unexpected
                        console.warn("Unexpected API response structure:", result);
                        throw new Error("Invalid response from AI.");
                    }
                // Handle fetch or network errors
                } catch (error) {
                    console.warn(`Fetch attempt ${attempts + 1} failed:`, error);
                    attempts++;
                    if (attempts >= maxAttempts) {
                        // All retries failed
                        throw error;
                    }
                    // Wait with exponential backoff
                    const delay = baseDelay * Math.pow(2, attempts - 1);
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
            // This line should not be reachable, but as a fallback:
            throw new Error("API call failed after all retries.");
        }

        /**
         * Enables or disables the input form.
         * @param {boolean} isDisabled - True to disable, false to enable.
         */
        function setFormDisabled(isDisabled) {
            userInput.disabled = isDisabled;
            sendButton.disabled = isDisabled;
            sendButton.classList.toggle('disabled:bg-gray-500', isDisabled);
        }

        /**
         * Sanitizes HTML string to prevent XSS.
         * @param {string} str - The string to sanitize.
         * @returns {string} - The sanitized string.
         */
        function sanitizeHTML(str) {
            const temp = document.createElement('div');
            temp.textContent = str;
            return temp.innerHTML;
        }

        /**
         * Shows the error message box.
         * @param {string} message - The error message to display.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.remove('hidden');
            // Hide the error after 5 seconds
            setTimeout(() => {
                errorBox.classList.add('hidden');
            }, 5000);
        }

    </script>
</body>
</html>
